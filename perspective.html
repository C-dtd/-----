<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #screen {
        width: 1000px;
        height: 1000px;
        position: relative;
        perspective: 500px;
    }
    .wall {
        background-color: rgba(222, 184, 135, 0.5);
        width: 100px;
        height: 100px;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 50px);
        outline: 1px black solid;
        transform: translate3d(0, 0, 500px);
    }
</style>
<body>
    <div id="screen">
        <div class="wall"></div>
    </div>
</body>
</html>
